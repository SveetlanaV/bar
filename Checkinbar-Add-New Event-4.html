<html>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <body>
<!--pop-up-step-->
    <div class="pop-up-window">
        <div class="pop-up-window-step">
            <div class="pop-up-window-header">
                <h2>Add New Event</h2>
                <p><b>STEP 4 /</b> 5</p>
            </div>
            <div class="pop-up-window-content-4">
                <figure>
                    <img src="images/no-image2.jpg" width="90" height="110" alt="">
                    <figcaption><h5>Upload</h5>Upload photo of the drink</figcaption>
                </figure>
                <div class="form-profile">
                    <input type="text"  placeholder="Drink name">
                    <input type="text"  placeholder="Quantity">
                    <input type="text"  placeholder="Short event description">
                </div>
            </div>
            <div class="pop-up-window-button">
                    <button type="button" class="btn-default btn-white">CANCEL</button>
                    <button type="button" class="btn-default btn-red">NEXT</button>
            </div>
        </div>
    </div>

<!--pop-up-step and-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
