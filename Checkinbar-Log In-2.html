<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Checkinbar-Log</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <!--header -->
        <header class="menu-bar">
            <hr class="keyline">
            <div class="nav-bar">
                <a class="oval-2">
                    <img alt="" src="images/fill1.png"  height="12" width="7">
                </a>
                <nav class="menu none">
                    <ul class="navbar-nav">
                        <li>
                        <a href="#"><i class="material-icons search grey">search</i></span></a>
                        </li>
                        <li>
                        <a href="#">Points <span class="arrow-down"></span></a>
                        </li>
                        <li>
                        <a href="#">Events <span class="arrow-down"></span></a>
                        </li>
                        <li>
                        <a href="#">Users <span class="arrow-down"></span></a>
                        </li>
                        <li class="name">
                            <img class="img-circle" src="images/foto.jpg" alt="" height="15" width="15">
                            <strong >Andrew Nyman</strong>
                            <span class="text-uppercase">Brand Manager</span>
                        </li>
                        <li>
                        <a href="#" class="text-uppercase">Eng <span class="arrow-down"></span></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!--header and -->
        <main>
            <!--add profile-->
            <div class="add-profile">
                <h2>Add your bar</h2>
                <div class="foto-profile">
                    <figure>
                        <img src="images/no-image.jpg" width="30" height="30" alt="">
                        <figcaption>Upload bar logo</figcaption>
                    </figure>
                    <div>
                        <input type="image" name="image" src="images/bar2.jpg" alt="" width="25" height="25">
                        <input type="image" name="image" src="images/bar2.jpg" alt="" width="25" height="25">
                        <input type="image" name="image" src="images/bar1.jpg" alt="" width="25" height="25">
                        <input type="image" name="image" src="images/bar2.jpg" alt="" width="25" height="25">
                        <input type="image" name="image" src="images/bar1.jpg" alt="" width="25" height="25">
                        <input type="image" name="image" src="images/bar2.jpg" alt="" width="25" height="25">
                        <input type="image" name="image" src="images/bar2.jpg" alt="" width="25" height="25">
                        <input type="image" name="image" src="images/bar4.jpg" alt="" width="25" height="25">
                        <input type="image" name="image" src="images/bar1.jpg" alt="" width="25" height="25">
                        <input type="image" name="image" src="images/bar4.jpg" alt="" width="25" height="25">
                    </div>
                </div>
                <div class="form-profile">
                    <input type="text"  placeholder="Name of the bar">
                    <input type="text"  placeholder="City">
                    <input type="text"  placeholder="Adress">
                    <input type="text"  placeholder="Phone of the bar">
                    <input type="text"  placeholder="Web page or link to facebook">
                    <input type="text"  placeholder="Description 250 symbols max">
                </div>
                <button type="button" class="btn-red btn-default ">ADD BAR</button>
            </div>
            <!--add profile and-->
        </main>
        <footer>

        </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
