<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Checkinbar-Log</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body class="main-page">
        <!--header -->
        <header class="menu-bar">
            <hr class="keyline" align="center">
            <div class="nav-bar">
                <a class="oval-2">
                    <img alt="" src="images/fill1.png"  height="12" width="7">
                </a>
                <nav class="menu">
                    <ul class="navbar-nav">
                        <li>
                        <a href="#" class="text-uppercase">Sign in <span class="arrow-down"></span></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!--header and -->
        <main class="main-content">
            <div class="left-main-content">
                <h1>Emotions are the currency</h1>
                <ul>
                    <li class="create">Create your own check-in bar</li>
                    <li class="get-full">Get full reports on your events</li>
                    <li class="collect">Collect data</li>
                </ul>
            </div>
            <div class="right-main-content">
                <ul id="logIn" class="nav nav-tabs mynav">
                    <li class="active"><a href="#yourbar" data-toggle="tab">Edd Your bar</a></li>
                    <li class=""><a href="#yourbrend" data-toggle="tab">Add your brand</a></li>
                </ul>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade active in" id="yourbar">
                        <button type="button">Country<span class="arrow-down pull-right"></span></button>
                        <button type="button">City<span class="arrow-down pull-right"></span></button>
                        <input value="Name of your Bar" type="text">
                    </div>
                    <div class="tab-pane fade" id="yourbrend">
                        <input value="Name of the brand" type="text">
                        <button type="button">Country<span class="arrow-down pull-right"></span></button>
                        <input value="Email" type="email">
                    </div>
                </div>
                <button type="button" class="table-sm">ADD</button>
            </div>
            <div style="clear: both;"></div>
        </main>
        <footer>

        </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
